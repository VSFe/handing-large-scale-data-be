spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USER_ID}
    password: ${DB_PASSWORD}
    url: jdbc:mysql://${DB_URL}/large-scale?socketTimeout=2000
    hikari:
      connection-timeout: 3000
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true